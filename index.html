<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autosmart24 - Automakelaar</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="dynamicIframe" title="Autosmart24 - Automakelaar"></iframe>

    <script>
        // Base URL of the iframe
        const baseURL = "https://mou2ayad.wixsite.com/autosmart24";

        // Get the current URL's path and query string
        const extraPath = window.location.pathname + window.location.search;

        // Construct the final URL
        const iframeURL = baseURL + extraPath;

        // Set the iframe's source dynamically
        document.getElementById("dynamicIframe").src = iframeURL;
    </script>
</body>
</html>
